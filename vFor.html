			<h3>Todos los animes</h3>
			<ul>
				<li v-for="anime of animes">  {{anime.title}} </li>
			</ul>

			<h5 v-if="animeVisto.length">Animes Visto</h5>
			<ul v-if="animeVisto.length">
				<li v-for="anime of animeVisto">  {{anime.title}} </li>
			</ul>

			<h5>Animes No Visto</h5>
			<ul>
				<li v-for="anime of animes" v-if="!anime.visto">  {{anime.title}} </li>
			</ul>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"></script>
	<script src="https://unpkg.com/vue"></script>


<script>
	var vm = new Vue({
		el: '#app',
		data: {
			animes : [

				{
					title : 'Dragon Ball Z',
					visto : false
				},
				{
					title : 'Naruto',
					visto : true
				},


				{
					title : 'One Piece',
					visto : true
				},

				{
					title : 'Bleach',
					visto : false
				}
			],
			usuarios : {

				name : "Cristian",
				lastName : "Ze√±a Mas",
				work : "Developer Backend and Frontend",
				age : 23
			}
		},
		computed: {
			animeVisto: function () {
				return this.animes.filter( function(item) {
					return item.visto;
				})
			}
		}
	})
</script>

</body>
