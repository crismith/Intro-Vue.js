<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">

	<title>Intro a Vue.js</title>
</head>
<body>

	<nav class="navbar navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Curso Vue</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample01" aria-controls="navbarsExample01" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarsExample01">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
				</li>
			<li class="nav-item">
		</div>
	</nav>

	<div class="container">
		
		<div id="app">

			<!--
				<h1 v-text="" v-html="">
					{{ equipo ? 'Bienvenidos ' : 'Bienvenido ' }}{{ name}}
				</h1>

				Pasando Funciones Js directo
				<h1>Bienvenido, {{ name.toUpperCase() }}</h1>

				Llamanado metodos 
				<h2> {{ nameReverse }}</h2>
			-->
			<h1>Welcome {{name}}</h1>


		</div> 


		<footer class="footer">
			<p>&copy; Crismith.pe - 2018</p>
		</footer>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"></script>
	<script src="https://unpkg.com/vue"></script>

	<script>
		var vm = new Vue({
			el: '#app',
			data: {
				name: 'Cristhian',
				equipo : false
			},
			computed : {
				nameReverse : function () {
					return this.name.split('').reverse().join('');					
				}
			}
		})
	</script>
</body>
</html>
