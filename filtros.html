<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">

	<title>Filtros con Vue</title>

	<style>
		.container{
			margin: 10px;
		}
		.container footer {
		    margin: 40px 0;
		    padding-top: 20px;
		    border-top: 1px solid #ccc;
		    color: #999;
		}

	</style>
</head>
<body>
	<nav class="navbar navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Curso Vue</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample01" aria-controls="navbarsExample01" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarsExample01">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
				</li>
			<li class="nav-item">
		</div>
	</nav>

	<div class="container">
		<div id="app">
			<div class="welcome">
                {{ name | title('Mr') | upper }}
				

				<h1>Dinero</h1>
                <p>{{ 1000.234 | money }}</p>

                <h2>Historia</h2>
                <p>
                	{{ historia | texto }}
                </p>
            </div>

		</div>
		<footer class="footer">
			<center><p>&copy; Crismith.pe - 2018</p></center>
		</footer>
	</div>


	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"></script>

	<script src="https://unpkg.com/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>

	<script>

        var vm = new Vue({
            el: ".welcome",
            data: {
                name: 'Cristhian Smith',
                historia: 'Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iusto eum distinctio facilis nisi totam natus vitae maxime autem, modi asperiores itaque assumenda aliquid possimus consectetur! Doloribus iusto voluptate, animi consequatur.'

            },
            filters: {
                upper: function (value) {
                    return value.toUpperCase();
                },
                title(value,title){
                	return title + '. ' + value;
                },
                money(value){
                	return numeral(value).format('$0,0.00');
                },
                texto(value){
                	return value.substr(0,40)
                }
            }
        });
    </script>

</body>
</html>
